<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survery</title>

    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Merriweather:ital@1&display=swap" rel="stylesheet">

<body>

    <main>
        <h1 id="title"> Survery </h1>
        <p id="description">
         This survery is to know a little bit about your education

         Juan Pablo Rodríguez Guevara

         <h2> this is the second example</h2>

        </p>

        <form action="" id="survey-form">
            <div class="name">
                <label for="name" id="name-label">Name</label>
                <input placeholder="write your name" type="text" id="name" name="name">
            </div>
            <div class="email">
                <label for="email" id="email-label">Email</label>
                <input placeholder="write your email" type="email" name="email" id="email" required>
            </div>
            <div class="age">
                <label for="number" id="number-label">Age</label>
                <input placeholder="write your age" type="number" name="number" id="number" min="1" max="80" required>
            </div>
                        
            <label for="university" class="uni">Where did you study?</label>
           
            <select name="university" id="dropdown">
                <option value="university1">Universidad Nacional</option>
                <option value="university2">Universidad Nacional Abierta y a Distancia</option>
                <option value="university3">Universidad de Nariño</option>
                <option value="university4">Universidad de los Andes</option>
                <option value="university5">Universidad Javeriana</option>
                <option value="NA">Ninguna</option>
            </select>
            
            <div class="radio">
                <legend>How do you grade your time in the university?</legend>
                <div>
                    <input value="on" type="radio" name="perception" id="perception">
                    <label class="opt" for="perception">Excelent</label>
                </div>
                <div>
                    <input value="on" type="radio" name="perception" id="perception">
                    <label class="opt" for="perception">Good</label>
                </div>
                <div>
                    <input value="on" type="radio" name="perception" id="perception">
                    <label class="opt" for="perception">Bad</label>
                </div>
            </div>
            
            <div class="checkbox">
                <legend>What did you study?</legend>
                <div>
                    <input value="on" type="checkbox" name="profession" id="profession">
                    <label class="opt" for="profession">Accounting and Finance</label>
                </div>
                <div>
                    <input value="on" type="checkbox" name="profession" id="profession">
                    <label class="opt" for="profession">Adult Education and Community Development</label>
                </div>
                <div>
                    <input value="on" type="checkbox" name="profession" id="profession">
                    <label class="opt" for="profession">Architecture</label>
                </div>
                <div>
                    <input value="on" type="checkbox" name="profession" id="profession">
                    <label class="opt" for="profession">Bioethics</label>
                </div>
                <div>
                    <input value="on" type="checkbox" name="profession" id="profession">
                    <label class="opt" for="profession">Chemistry</label>
                </div>
                <div>
                    <input value="on" type="checkbox" name="profession" id="profession">
                    <label class="opt" for="profession">Civil Engineering</label>
                </div>
            </div>
            
            <textarea name="" id="text" rows="7"></textarea>
            <button type="submit" id="submit">Submit</button>
            

       
        </form>

       

    </main>
